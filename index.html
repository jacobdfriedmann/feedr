<!doctype html>
<html>

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Feedr</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header>
          <section class="container">
            <a href="#"><h1>Feedr</h1></a>
            <nav id="loginContainer">
            </nav>
          </section>
        </header>

        <section id="categories" class="container">
        </section>

        <section id="main" class="container">
        </section>

      <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>

      <script id="user-template" type="text/x-handlebar-template"></script>

      <header>
        <section class="container">
          <a href="#"><h1>Feedr</h1></a>
          <nav id="loginContainer">
            {{#if loggedIn}}
            <span data-id={{userId}} class="username">{{username}}</span>
            {{else}}
            <div class="form-inline">
              <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
              <button type="submit" class="btn btn-default" id="loginSubmit">Login</button>
            </div>
            {{/if}}
          </nav>
        </section>
      </header>

      </script>

      <script id="category-template" type="text/x-handlebar-template">

        {{#if loggedIn}}
          {{#each categories}}
            <span class="label {{#if selected}}label-primary{{else}}label-default{{/if}}">{{name}}</span>
          {{/each}}
        {{/if}}

      </script>

      <script id="article-template" type="text/x-handlebars-template">
      {{#if loggedIn}}
        {{#each articles}}
          <article data-article={{id}} class="article row">
            <section class="featuredImage col-sm-2">
              <img src="{{imageUrl}}">
            </section>
            <section class="articleContent col-sm-8">
              <a target="_blank" href="{{url}}"><h3>{{title}}</h3></a>
              <h6><span class="label label-primary">{{category}}</span></h6>
              <p>{{description}}</p>
            </section>
            <section class="source col-sm-2">
                {{source}}<br>
                {{#if bookmarked}}
                <span class="label label-primary">{{bookedmarked}}</span>
                {{/if}}
            </section>
          </article>
          {{/each}}
          {{/if}}
      </script>
</body>
</html>
