      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

      <script type="text/x-handlebars-template" id="login-template">
          {{#if isLoggedIn}}<span class="username">{{username}}</span>{{else}}
          <!-- If not logged in -->
          <div class="form-inline">
            <div class="form-group">
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <button type="submit" class="btn btn-default" id="loginSubmit">Login</button>
          </div>{{/if}}
        </script>

      <script type="text/x-handlebars-template" id="categories-template">
        <span class="label label-{{#if selected}}primary{{else}}default{{/if}}">{{name}}</span>
      </script>

      <script type="text/x-handlebars-template" id="articles-template">
        <article class="article row" id="{{id}}">
          <section class="featuredImage col-sm-2">
            <img src="{{imageUrl}}">
          </section>
          <section class="articleContent col-sm-8">
            <a target="_blank" href="{{url}}"><h3>{{title}}</h3></a>
            <h6><span class="label label-primary">{{category}}</span></h6>
            <p>{{description}}</p>
          </section>
          <section class="source col-sm-2">
            {{source}}<br>
            {{#if bookmarked}}<span class="label label-primary">bookmarked</span>{{/if}}
          </section>
        </article>
      </script>

      <script src="js/app.js"></script>
</body>
