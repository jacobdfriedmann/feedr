<!doctype html>
<html>

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Feedr</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header>
          <section class="container">
            <a href="#"><h1>Feedr</h1></a>
            <nav id="loginContainer">
            </nav>
          </section>
        </header>


        <section id="categories" class="container">
        </section>

        <section id="main" class="container">
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '1116504425089270',
              xfbml      : true,
              version    : 'v2.7'
            });
          };

          (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));
        </script>
        <script src="js/app.js"></script>
        <script id="login-template" type="text/x-handlebars-template">
          {{#if loggedIn}}
            <span class="username">{{username}}</span>
          {{else}}
            <fb:login-button scope="public_profile,email" onlogin="loginFacebook();">
            </fb:login-button>
          {{/if}}
        </script>

        <script id="category-template" type="text/x-handlebars-template">
          {{#if loggedIn}}
            {{#each categories}}
              <span class="label {{#if selected}}label-primary{{else}}label-default{{/if}}">{{name}}</span>
            {{/each}}
          {{/if}}
        </script>

        <script id="article-template" type="text/x-handlebars-template">
          {{#if loggedIn}}
            {{#each articles}}
              <article class="article row">
                <section class="featuredImage col-sm-2">
                  <img src="{{imageUrl}}" />
                </section>
                <section class="articleContent col-sm-8">
                    <a target="_blank" href="{{url}}"><h3>{{title}}</h3></a>
                    <h6><span class="label label-primary">{{category}}</span></h6>
                    <p>{{description}}</p>
                </section>
                <section class="source col-sm-2">
                  {{source}}<br/>
                  {{#if bookmarked}}
                    <span class="label label-primary">bookmarked</span>
                  {{/if}}
                </section>
              </article>
            {{/each}}
          {{/if}}
        </script>
    </body>
</html>
