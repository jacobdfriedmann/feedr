<!-- Getting Started

Try to turn the static HTML into a templated View.
Try to create a Model with mock data to hand to your View.
Finally, create event listeners and make ajax calls to tie into the AJAX API.

OAuth
Once we have the basic application working, we'll add OAuth authentication using Facebook as a OAuth provider. To do this we'll need to:

Register a Facebook application
Add the Facebook script tag to the HTML page
Add the Facebook login function
Add an event listener function for the Facebook login that sends the retrieved access code to the login-facebook endpoint. -->



<!doctype html>
<html>

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Feedr</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

      <body>
        <header>
          <section class="container">
            <a href="#"><h1>Feedr</h1></a>
            <nav id="loginContainer">
              <span class="username">jacob</span>
              <!-- If not logged in -->
              <!-- <div class="form-inline">
                <div class="form-group">
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <button type="submit" class="btn btn-default" id="loginSubmit">Login</button>
              </div> -->
            </nav>
          </section>
        </header>

        <section id="categories" class="container">
              <span id="long-form"class="label label-default">long-form</span>
              <span id="entertainment" class="label label-primary">entertainment</span>
              <span id="world" class="label label-default">world</span>
              <span id="politics" class="label label-default">politics</span>
              <span id="science" class="label label-default">science</span>
              <span id="sports" class="label label-default">sports</span>
              <span id="tech" class="label label-default">tech</span>
              <span id="food" class="label label-default">food</span>
              <span id="drugs" class="label label-default">drugs</span>
              <span id="music" class="label label-default">music</span>
              <span id="lifestyle" class="label label-default">lifestyle</span>
        </section>

        <section id="main" class="container">
          
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script id="article-template" type="text/x-handlebars-template">
          {{#each articles}}
              <article class="article row">
              <section class="featuredImage col-sm-2">
                <img src={{image}}>
              </section>
              <section class="articleContent col-sm-8">
                  <a target="_blank" href={{link}}><h3>{{title}}</h3></a>
                  <h6><span class="label label-primary">{{type}}</span></h6>
                  <p>{{summary}}</p>
              </section>
              <section class="source col-sm-2">
                Mashable<br>
                <span class="label label-primary">bookmarked</span>
              </section>
            </article>
         {{/each}} 
        </script>
        <script src="js/app.js"></script>
    </body>
</html>
