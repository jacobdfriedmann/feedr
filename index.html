<!doctype html>
<html>

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Feedr</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
      <header>
        <section class="container">
          <a href="#"><h1>Feedr</h1></a>
          <nav id="loginContainer">

          </nav>
        </section>
      </header>

      <section id="categories" class="container">
      </section>

      <section id="main" class="container"></section>


       <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>


<!-- LOGIN TEMPLATE -->
      <script type="text/x-handlebars-template" id="login-template">
        {{#if loggedIn}}<span class="username">{{username}}</span>

        {{else}} <div class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" id="usernameInput" placeholder="Username">
          </div>
            <button type="submit" class="btn btn-default" id="loginSubmit">Login</button>
          </div>

          {{/if}}
      </script>    


<!-- CATEGORY TEMPLATE-->
      <script type="text/x-handlebars-template" id="categories-template">
            <span class="{{#if selected}}label label-primary
                        {{else}}label label-default{{/if}}">{{name}}</span>
      </script>

<!-- ARTICLE TEMPLATE-->
        <script type="text/x-handlebars-template" id="articles-template">
          <article class="article row">
            <section class="featuredImage col-sm-2">
              <img src={{imageUrl}}>
              </section>
            <section class="articleContent col-sm-8">
              <a target="_blank" href={{url}}><h3 id="title">{{title}}</h3></a>
              <h6><span class="label label-primary">{{category}}</span></h6>
              <p>{{description}}</p>
            </section>
            <section class="source col-sm-2">{{source}}<br>
              {{#if bookmarked}}<span class="label label-primary">bookmarked
              </span>{{/if}}
            </section>
          </article>
         
        </script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="js/app.js"></script>
</body>
</html>
