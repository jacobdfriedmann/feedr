<!doctype html>
<html>

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Feedr</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
      <header>
        <section class="container">
          <a href="#"><h1>Feedr</h1></a>
          <nav id="loginContainer">
            <!--LOGIN BOX OR USERNAME-->
          </nav>
        </section>
      </header>

      <section id="categories" class="container">
      <!--CATEGORY LABELS SHOW UP HERE--> 
      </section>

      <section id="main" class="container">
      <!--ARTICLE FEED HERE-->
      </section>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
      <script src="js/app.js"></script>
      

      <!--LOGIN TEMPLATE-->
      <script id='login-template' type="text/x-handlebars-template">
        {{#if loggedIn}}
        <span class="username">{{username}}</span>
        {{else}}
        <div class="form-inline">
              <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
              <button type="submit" class="btn btn-default" id="loginSubmit">Login</button>
          </div>
        {{/if}}
      </script>
      

      <!--CATEGORIES TEMPLATE-->
      <script id='categories-template' type='text/x-handlebars-template'>
        {{#each categories}}
        <span data-name="{{name}}" class="label {{#if selected}}label-primary {{else}}label-default{{/if}}">{{name}}</span>
        {{/each}}
      </script>

      <!--ARTICLES TEMPLATE-->
      <script id='articles-template' type='text/x-handlebars-template'>
      {{#each articles}}
        <article data-id="{{id}}" class="article row">
          <section class="featuredImage col-sm-2">
          <img src="{{imageUrl}}">
          </section>
          <section class="articleContent col-sm-8">
            <a target="_blank" href="{{url}}"><h3>{{title}}</h3></a>
            <h6><span class="label {{#if selected}}label-primary {{else}}label-default{{/if}}">{{name}}</span></h6>
            <p>{{description}}</p>
          </section>
          <section class="source col-sm-2">
          {{source}}<br>
          {{#if bookmarked}}<span class="label label-primary">bookmarked</span>{{/if}}
          </section>
          </article>
      {{/each}}
      </script>


</body>
</html>
